<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <!-- Cargar Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="container my-5">
    <div id="app" class="card shadow p-4">
      <h1 class="text-center mb-4">Pokédex</h1>

      <!-- Input de búsqueda -->
      <div class="mb-3">
        <label for="id-pokemon" class="form-label">Buscar Pokémon</label>
        <input id="id-pokemon" class="form-control" type="text" value="pikachu" placeholder="Buscar Pokémon por nombre o ID">
      </div>
      <div class="text-center">
        <button id="search-btn" class="btn btn-primary">Buscar Pokémon</button>
      </div>

      <!-- Contenedor para la información del Pokémon -->
      <div id="pdf-container" class="card mt-4 p-3" style="display: none;">
        <h2 class="text-center mb-4">Información del Pokémon</h2>
        <div id="image-container" class="text-center mb-4"></div>
        <table class="table table-bordered">
          <tbody>
            <tr>
              <th scope="row">Número Pokédex</th>
              <td id="numero-pokedex"></td>
            </tr>
            <tr>
              <th scope="row">Nombre</th>
              <td id="nombre-pokemon"></td>
            </tr>
            <tr>
              <th scope="row">Generación</th>
              <td id="generacion"></td>
            </tr>
            <tr>
              <th scope="row">Tipo</th>
              <td id="tipo-pokemon"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Botón para generar PDF -->
      <div class="text-center mt-4">
        <button id="generate-pdf-btn" class="btn btn-success">Generar PDF</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/js/app.js"></script>
  <!-- Cargar JavaScript de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
