<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }

    .box {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .title {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
      color: #555;
    }

    .subtitle {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 20px;
      color: #777;
    }

    .field {
      margin-bottom: 15px;
    }

    .label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    .input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .button {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      font-size: 1rem;
    }

    .button.is-primary {
      background-color: #007bff;
    }

    .button.is-link {
      background-color: #28a745;
    }

    .button:hover {
      opacity: 0.9;
    }

    .has-text-centered {
      text-align: center;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .table th,
    .table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    .table th {
      background-color: #f8f8f8;
    }

    .is-fullwidth {
      width: 100%;
    }

    .is-striped tr:nth-child(odd) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="app" class="box">
      <h1 class="title">Pokédex</h1>

      <!-- Input de búsqueda -->
      <div class="field">
        <label class="label" for="id-pokemon">Buscar Pokémon</label>
        <input id="id-pokemon" class="input" type="text" value="pikachu" placeholder="Buscar Pokémon por nombre o ID">
      </div>
      <div class="field has-text-centered">
        <button id="search-btn" class="button is-primary">Buscar Pokémon</button>
      </div>

      <!-- Contenedor para la información del Pokémon -->
      <div id="pdf-container" class="box" style="display: none;">
        <h2 class="subtitle">Información del Pokémon</h2>
        <div id="image-container" class="has-text-centered"></div>
        <table class="table is-fullwidth is-striped">
          <tr>
            <th>Número Pokédex</th>
            <td id="numero-pokedex"></td>
          </tr>
          <tr>
            <th>Nombre</th>
            <td id="nombre-pokemon"></td>
          </tr>
          <tr>
            <th>Generación</th>
            <td id="generacion"></td>
          </tr>
          <tr>
            <th>Tipo</th>
            <td id="tipo-pokemon"></td>
          </tr>
        </table>
      </div>

      <!-- Botón para generar PDF -->
      <div class="field has-text-centered">
        <button id="generate-pdf-btn" class="button is-link">Generar PDF</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/js/app.js"></script>
</body>
</html>
